<!-- contenedor provisional de selección de tipo de norma -->
<div>
    <label for="lawType">Tipo de norma:</label>

    <select id="lawType" name="lawType" [(ngModel)]="selectedLawType" (change)="applyAllFilters()">
        <option value="">-- Selecciona --</option>
        <option>Ley</option>
        <option>Real Decreto</option>
        <option>Decreto</option>
        <option>Reglamento</option>
        <option>Orden</option>
        <option>Resolución</option>
        <option>Instrucción</option>
        <option>Circular</option>
        <option>Acuerdo</option>
        <option>Texto Refundido</option>
        <option>Corrección de errores</option>
    </select>

    <button (click)="clearLawTypeFilter()">Eliminar filtro por norma</button>
</div>

<!-- contenedor provisional de selección de ministerio/órgano -->
<div>
    <label for="ministry">Ministerio:</label>

    <select id="ministry" name="ministry" [(ngModel)]="selectedMinistry" (change)="applyAllFilters()">
        <option value="">-- Selecciona --</option>
        <option *ngFor="let m of ministries" [value]="m">
            {{ m }}
        </option>
    </select>
    <button (click)="clearMinistryFilter()">Eliminar filtro por ministerio</button>
</div>

<!-- contenedor provisional de selección de rango de tiempo -->
<label for="date">Fecha:</label>
<input id="date" type="date" [(ngModel)]="selectedDate" (change)="loadSummaryByDate()">

<div>
    <h3>Resultados</h3>
    
    @if (filteredResults.length > 0) {
    <span>({{ filteredResults.length }})</span>
    }

    <button (click)="clearAllFilters()">Eliminar todos los filtros</button>

    <div *ngIf="filteredResults.length === 0">
        No hay resultados.
    </div>

    <ul *ngIf="filteredResults.length > 0">
        <li *ngFor="let item of filteredResults">
            {{ item.titulo }}
        </li>
    </ul>
</div>
